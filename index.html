<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>MÉ™ktÉ™b GÃ¼ndÉ™liyim</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .box {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
        }
        .task {
            background: #eee;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>ğŸ“˜ MÉ™ktÉ™b GÃ¼ndÉ™liyim</h1>

<div class="box">
    <h3>ğŸ“¸ DÉ™rs cÉ™dvÉ™lini yÃ¼klÉ™</h3>
    <input type="file" accept="image/*" onchange="loadImage(event)">
    <img id="scheduleImage">
</div>

<div class="box">
    <h3>âœï¸ Yeni tapÅŸÄ±rÄ±q É™lavÉ™ et</h3>
    <input id="subject" placeholder="FÉ™nn (mÉ™s: Riyaziyyat)">
    <textarea id="task" placeholder="TapÅŸÄ±rÄ±q"></textarea>
    <button onclick="addTask()">ÆlavÉ™ et</button>
</div>

<div class="box">
    <h3>ğŸ“š TapÅŸÄ±rÄ±qlarÄ±m</h3>
    <div id="taskList"></div>
</div>

<script>
    // ÅÉ™kil yÃ¼klÉ™mÉ™
    function loadImage(event) {
        const img = document.getElementById("scheduleImage");
        img.src = URL.createObjectURL(event.target.files[0]);
        localStorage.setItem("scheduleImage", img.src);
    }

    // ÅÉ™kli saxla
    if (localStorage.getItem("scheduleImage")) {
        document.getElementById("scheduleImage").src =
            localStorage.getItem("scheduleImage");
    }

    // TapÅŸÄ±rÄ±q É™lavÉ™ et
    function addTask() {
        const subject = document.getElementById("subject").value;
        const task = document.getElementById("task").value;

        if (!subject || !task) {
            alert("FÉ™nn vÉ™ tapÅŸÄ±rÄ±q yaz!");
            return;
        }

        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push({ subject, task });
        localStorage.setItem("tasks", JSON.stringify(tasks));

        document.getElementById("subject").value = "";
        document.getElementById("task").value = "";

        showTasks();
    }

    // TapÅŸÄ±rÄ±qlarÄ± gÃ¶stÉ™r
    function showTasks() {
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";

        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.forEach(t => {
            const div = document.createElement("div");
            div.className = "task";
            div.innerHTML = `<b>${t.subject}</b><br>${t.task}`;
            taskList.appendChild(div);
        });
    }

    showTasks();
</script>

</body>
</html>
