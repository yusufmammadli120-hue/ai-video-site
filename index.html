<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Games Portal</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #050505; color: white; font-family: 'Arial', sans-serif; overflow: hidden; }
        
        /* Menyu Dizaynƒ± */
        #menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            height: 100vh;
            align-content: center;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }

        .card:hover { border-color: #555; transform: scale(1.05); background: #161616; }
        .card img { width: 100%; border-radius: 10px; margin-bottom: 15px; filter: grayscale(100%); }
        
        /* Oyun P…ônc…ôr…ôl…ôri */
        .game-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .back-btn {
            position: absolute;
            top: 20px; left: 20px;
            padding: 10px 20px;
            background: #cc0000;
            border: none; color: white; border-radius: 5px; cursor: pointer;
        }

        /* 1. BLACK BLAST */
        #grid { display: grid; grid-template-columns: repeat(8, 40px); gap: 2px; background: #222; padding: 5px; }
        .block { width: 40px; height: 40px; background: #000; border: 1px solid #111; cursor: pointer; }
        .block.active { background: #444; box-shadow: inset 0 0 10px #000; }

        /* 2. √áARX */
        #wheel-canvas { border: 5px solid #333; border-radius: 50%; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
        .spin-trigger { margin-top: 20px; padding: 15px 30px; background: #fff; color: #000; font-weight: bold; border-radius: 30px; cursor: pointer; }
        
        /* POPUP */
        #popup {
            display: none;
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #111; border: 2px solid gold; padding: 30px; border-radius: 15px; text-align: center; z-index: 100;
        }
        .money-btn { display: block; margin-top: 20px; padding: 10px; background: green; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="menu">
        <div class="card" onclick="startBlackBlast()">
            <div style="font-size: 80px;">‚¨õ</div>
            <h3>BLACK BLAST</h3>
            <p>B√ºt√ºn r…ôngl…ôr qara.</p>
        </div>
        <div class="card" onclick="openWheel()">
            <div style="font-size: 80px;">üé°</div>
            <h3>≈ûANS √áARXI</h3>
            <p>Fƒ±rlat v…ô Qazan</p>
        </div>
        <div class="card" onclick="startSpaceDash()">
            <div style="font-size: 80px;">üå†</div>
            <h3>SPACE DASH</h3>
            <p>S√ºrpriz Oyun</p>
        </div>
    </div>

    <div id="game1" class="game-screen">
        <button class="back-btn" onclick="exit()">Geri</button>
        <h2 style="margin-bottom: 20px;">BLACK BLAST</h2>
        <div id="grid"></div>
    </div>

    <div id="game2" class="game-screen">
        <button class="back-btn" onclick="exit()">Geri</button>
        <canvas id="wheel-canvas" width="350" height="350"></canvas>
        <div class="spin-trigger" onclick="spin()">FIRLAT</div>
        <p onclick="showPopup()" style="margin-top:20px; color: cyan; cursor:pointer;">+1 Yazƒ± Haqqƒ± √ú√ß√ºn Tƒ±kla</p>
    </div>

    <div id="game3" class="game-screen">
        <button class="back-btn" onclick="exit()">Geri</button>
        <canvas id="space-canvas"></canvas>
    </div>

    <div id="popup">
        <h3>Lƒ∞NK∆è KE√áƒ∞D EDƒ∞N</h3>
        <p>+1 Yazƒ± haqqƒ± v…ô m…ôn…ô d…ôst…ôk √º√ß√ºn:</p>
        <a href="https://SENIN_LINKIN_BURA.com" target="_blank" class="money-btn" onclick="hidePopup()">TIKLA +10$ QAZANDIR</a>
        <button onclick="hidePopup()" style="margin-top:10px; background:none; border:none; color:gray;">Baƒüla</button>
    </div>

    <script>
        function exit() { location.reload(); }
        function showPopup() { document.getElementById('popup').style.display = 'block'; }
        function hidePopup() { document.getElementById('popup').style.display = 'none'; }

        // --- 1. BLACK BLAST M∆èNTƒ∞Qƒ∞ ---
        function startBlackBlast() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game1').style.display = 'flex';
            const grid = document.getElementById('grid');
            for(let i=0; i<64; i++) {
                const b = document.createElement('div');
                b.className = 'block';
                b.onclick = () => b.classList.toggle('active');
                grid.appendChild(b);
            }
        }

        // --- 2. √áARX M∆èNTƒ∞Qƒ∞ ---
        const canvas = document.getElementById('wheel-canvas');
        const ctx = canvas.getContext('2d');
        const sectors = ["1$", "0$", "5$", "0$", "10$", "0$"];
        
        function drawWheel() {
            const rad = canvas.width / 2;
            const arc = (Math.PI * 2) / 6;
            for(let i=0; i<6; i++) {
                ctx.beginPath();
                ctx.fillStyle = i % 2 === 0 ? "#000" : "#111";
                ctx.moveTo(rad, rad);
                ctx.arc(rad, rad, rad-10, i*arc, (i+1)*arc);
                ctx.fill();
                ctx.strokeStyle = "#333";
                ctx.stroke();
                ctx.fillStyle = "white";
                ctx.save();
                ctx.translate(rad, rad);
                ctx.rotate(i*arc + arc/2);
                ctx.fillText(sectors[i], rad/2, 5);
                ctx.restore();
            }
        }
        drawWheel();

        function openWheel() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game2').style.display = 'flex';
        }

        let rotation = 0;
        function spin() {
            rotation += Math.floor(2000 + Math.random() * 2000);
            canvas.style.transform = `rotate(${rotation}deg)`;
        }

        // --- 3. SPACE DASH (S√úRPRIZ) ---
        function startSpaceDash() {
            document.getElementById('menu').style.display = 'none';
            const screen = document.getElementById('game3');
            screen.style.display = 'flex';
            const c = document.getElementById('space-canvas');
            c.width = window.innerWidth;
            c.height = window.innerHeight;
            const cx = c.getContext('2d');
            
            let px = c.width/2, py = c.height - 80;
            let stars = [];

            function loop() {
                cx.fillStyle = "black";
                cx.fillRect(0,0,c.width, c.height);
                cx.fillStyle = "white";
                cx.fillRect(px, py, 30, 30);
                
                if(Math.random() < 0.1) stars.push({x: Math.random()*c.width, y: -20});
                
                stars.forEach((s, i) => {
                    s.y += 5;
                    cx.beginPath();
                    cx.arc(s.x, s.y, 3, 0, Math.PI*2);
                    cx.fill();
                    if(s.y > c.height) stars.splice(i, 1);
                });
                requestAnimationFrame(loop);
            }
            window.onmousemove = (e) => px = e.clientX - 15;
            loop();
        }
    </script>
</body>
</html>
